<div>
  <h1>Past Games!</h1>
  <div>
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <label>Show games for the past days
        <input type="number" formControlName="pastDays" style="width: 30px;">
        <button type="submit" [disabled]="!filterForm.valid">Filter</button>
      </label>
    </form>
  </div>
  <table mat-table [dataSource]="games" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let game"> {{ game.id }} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Date Played </th>
      <td mat-cell *matCellDef="let game"> {{ game.timestamp | date:'yyyy-MM-dd' }} </td>
    </ng-container>

    <ng-container matColumnDef="card1">
      <th mat-header-cell *matHeaderCellDef> Card 1 </th>
      <td mat-cell *matCellDef="let game">
        <app-playing-card [paramCard]="game.card1"></app-playing-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="card2">
      <th mat-header-cell *matHeaderCellDef> Card 2 </th>
      <td mat-cell *matCellDef="let game">
        <app-playing-card [paramCard]="game.card2"></app-playing-card>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
